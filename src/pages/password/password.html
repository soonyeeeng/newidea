<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Password Inventory</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>




    <ion-list *ngFor="let item of ListOfPassword">
        <ion-card>
            <ion-card-header><b>{{item.account}}</b></ion-card-header>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col width-20>User ID</ion-col>
                        <ion-col width-10>:</ion-col>
                        <ion-col width>{{item.userId}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col width-20>Password</ion-col>
                        <ion-col width-10>:</ion-col>
                        <ion-col width>{{item.password}}</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>

        </ion-card>
    </ion-list>

</ion-content>
