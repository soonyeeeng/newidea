<ion-content class="login-content" padding no-bounce>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67></ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
    <div>
        <ion-buttons>
            <button *ngIf="touchIdAvailable" ion-button (click)="startTouchID()">
        <ion-icon name="finger-print"></ion-icon>
      </button>
        </ion-buttons>
    </div>
    {{result}} {{Test}}
</ion-content>
