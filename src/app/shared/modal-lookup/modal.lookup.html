<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{label_title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()">
    </ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list radio-group [(ngModel)]="current_value">
        <ion-item *ngFor="let option of optionList;let i = index">
            <ion-label>
                {{optionList[i][column_name]}} &nbsp; {{optionList[i]["stockDesc1"]}}
            </ion-label>
            <ion-radio value="{{optionList[i][column_name]}}" (ionSelect)="result($event)">
            </ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
